<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="style.css" rel="stylesheet"></head><body><h1 class="header">CW2 Stone Calculator</h1><main><section class="section-top"><form class="form"><div class="form-group"><label>EQ Type</label><div class="eqType-wrapper"><div class="radio-wrapper"><input name="eqType" type="radio" id="eqTypeWeapon" value="eqTypeWeapon" class="radio-selected" checked="checked"/> <label for="eqTypeWeapon">Weapon</label></div><div class="radio-wrapper"><input name="eqType" type="radio" id="eqTypeArmor" value="eqTypeArmor"/> <label for="eqTypeArmor">Armor</label></div><div class="radio-wrapper"><input name="eqType" type="radio" id="eqTypeBelt" value="eqTypeBelt"/> <label for="eqTypeBelt">Belt</label></div><div class="radio-wrapper"><input name="eqType" type="radio" id="eqTypeRing" value="eqTypeRing"/> <label for="eqTypeRing">Blessed Ring</label></div></div></div><div class="form-group"><label for="stoneType">Stone Type</label> <select id="stoneType"></select></div><div class="form-group"><label for="refinementLevel">Refinement Level</label><div class="level-wrapper"><input type="number" id="refinementLevel"/> <input type="range" id="refinementLevelSlider" min="0" max="12" value="12"/></div></div><div class="form-group columns-2"><label for="eqGrade">EQ Grade</label> <select id="eqGrade"></select></div><div class="form-group columns-2"><label for="stoneGrade">Stone Grade</label> <select id="stoneGrade"></select></div><div class="form-group"><div class="form-group columns-2 no-border center"><label for="empower">Exotic Empower</label> <input type="checkbox" id="empower"></div><div class="form-group columns-2 no-border center"><label for="infected">Infected</label> <input type="checkbox" id="infected"></div></div><div class="infectedOuterWrapper disabled"><div class="form-group"><label for="infectedAttribute">Infected Attribute</label> <select id="infectedAttribute"></select></div><div class="form-group no-border"><label for="infectedLevel">Infected Level</label><div class="level-wrapper"><input type="number" id="infectedLevel" value="20"/> <input type="range" id="infectedLevelSlider" min="0" max="30" value="20"/></div><div class="infectedLevel-wrapper2"><p class="infectedLevelSmall-text">Required XP for level <span id="infectedLevelSmall">25</span>:</p><span id="infectedLevelXp">44 211 850</span></div></div></div></form></section><section class="section-result"><div class="section-result-content-wrapper"><div class="result-outer-wrapper"><div class="result-wrapper"><div class="result-label">Primary Attribute</div><div class="result-attribute-wrapper"><div class="result-title" id="PrimaryAttribute">Strong against Shamans</div><div class="result-value" id="PrimaryValue">75%</div></div></div><div class="detail-wrapper"><div class="detail-title">Refinement Level</div><div class="detail-value" id="PrimaryRefinementLevel">30</div></div><div class="detail-wrapper"><div class="detail-title">EQ Grade</div><div class="detail-value" id="PrimaryEqGrade">30</div></div><div class="detail-wrapper"><div class="detail-title">Stone Grade</div><div class="detail-value" id="PrimaryStoneGrade">30</div></div><div class="detail-wrapper"><div class="detail-title">Exotic Empower</div><div class="detail-value" id="PrimaryEmpower">30</div></div></div><div class="result-outer wrapper"><div class="result-wrapper"><div class="result-label">Infected Attribute</div><div class="result-attribute-wrapper"><div class="result-title" id="SecondaryAttribute">Strong against Half Humans</div><div class="result-value" id="SecondaryValue">105%</div></div></div><div class="detail-wrapper"><div class="detail-title">Infected Level</div><div class="detail-value" id="SecondaryInfectedLevel">30</div></div><div class="detail-wrapper"><div class="detail-title">EQ Grade</div><div class="detail-value" id="SecondaryEqGrade">30</div></div><div class="detail-wrapper"><div class="detail-title">Stone Grade</div><div class="detail-value" id="SecondaryStoneGrade">30</div></div><div class="detail-wrapper"><div class="detail-title">Exotic Empower</div><div class="detail-value" id="SecondaryEmpower">30</div></div></div></div></section></main><script src="bundle.js"></script></body></html>
